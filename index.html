<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Swedbank Task</title>
  </head>
  <body>
    <form>
      <span class="error-message"></span>
      <div class="form__question question-one">
        <h3 class="form__question--title">Type of Account</h3>
        <div class="form__input-field">
          <input
            class="form__checked"
            type="radio"
            name="type"
            id="personal"
            value="personal"
          />
          <label for="personal">Personal </label>
          <input
            class="form__checked"
            type="radio"
            name="type"
            id="business"
            value="business"
          />
          <label for="business">Business </label>
          <i class="far fa-arrow-alt-circle-right fa-3x"></i>
        </div>
      </div>
      <div class="form__question question-two  inactive">
        <h3 class="form__question--title">Here comes question Two !</h3>

        <div class="form__input-field">
          <i class="far fa-arrow-alt-circle-left fa-3x"></i>
          <input
            type="text"
            name="question2"
            placeholder="Placeholder"
            required
          />
          <i class="far fa-arrow-alt-circle-right fa-3x"></i>
        </div>
      </div>
      <div class="form__question question-three inactive">
        <h3 class="form__question--title">Question Three, look at me !</h3>

        <div class="form__input-field">
          <i class="far fa-arrow-alt-circle-left fa-3x"></i>

          <input type="text" placeholder="Placeholder" required />
          <i class="far fa-arrow-alt-circle-right fa-3x"></i>
        </div>
      </div>
      <div class="form__question question-four inactive">
        <h3 class="form__question--title">Question Four, dab \o\</h3>

        <div class="form__input-field">
          <i class="far fa-arrow-alt-circle-left fa-3x"></i>

          <input type="text" placeholder="Placeholder" required />
          <i class="far fa-arrow-alt-circle-right fa-3x"></i>
        </div>
      </div>
      <div class="form__question question-three inactive">
        <h3 class="form__question--title">Question Five, we're done here</h3>

        <div class="form__input-field">
          <i class="far fa-arrow-alt-circle-left fa-3x"></i>

          <textarea placeholder="Placeholder" required></textarea>
          <i class="far fa-arrow-alt-circle-right fa-3x"></i>
        </div>
      </div>
    </form>
